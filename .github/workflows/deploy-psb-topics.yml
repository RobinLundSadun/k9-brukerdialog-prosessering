name: Deploy pleiepenger sykt barn topics

env:
  TOPICS_PATH: 'nais/topics/pleiepenger-sykt-barn-topics.yml'

on:
  push:
    paths:
      - '.github/workflows/deploy-pleiepenger-sykt-barn-topics.yml'
      - '.github/workflows/reusable-topic-workflow.yml'
      - ${{ env.TOPICS_PATH }}

jobs:
  deploy-psb-topics:
    uses: ./.github/workflows/reusble-topic-workflow.yml
    with:
      job-name: 'psb-topics'
      topics-path: ${{ env.TOPICS_PATH }}
    secrets: inherit
